<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ze debresahl - Share your moments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="medi.css" type="text/css" media="all" />
</head>
<body>
    <div class="app-container">
        <!-- Header/Navigation -->
        <header class="app-header">
            <div class="logo">mahletawyan moments</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-plus-square"></i></a>
                <a href="#"><i class="fas fa-compass"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#" class="profile-pic"><img src="https://via.placeholder.com/30" alt="Profile"></a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stories Section -->
            <section class="stories">
                <div class="story-container">
                    <div class="story highlight" onclick="openStoryUpload()">
                        <div class="story-add">+</div>
                        <div class="story-title">New</div>
                    </div>
                    <!-- Stories will be added here by JavaScript -->
                </div>
            </section>

            <!-- Posts Section -->
            <section class="posts">
                <!-- Posts will be added here by JavaScript -->
            </section>
        </main>

        <!-- Story Upload Modal -->
        <div class="modal" id="storyModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Create New Story</h2>
                <div class="upload-options">
                    <div class="upload-option" onclick="openFilePicker('photo')">
                        <i class="fas fa-camera"></i>
                        <span>Photo</span>
                    </div>
                    <div class="upload-option" onclick="openFilePicker('video')">
                        <i class="fas fa-video"></i>
                        <span>Video</span>
                    </div>
                    <div class="upload-option" onclick="createHighlight()">
                        <i class="fas fa-star"></i>
                        <span>Highlight</span>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*, video/*" style="display: none;">
            </div>
        </div>

        <!-- Story Viewer -->
        <div class="story-viewer" id="storyViewer" style="display: none;">
            <div class="story-viewer-header">
                <span class="close-story" onclick="closeStoryViewer()">&times;</span>
                <div class="story-user">
                    <img src="https://via.placeholder.com/30" alt="User">
                    <span>username</span>
                </div>
            </div>
            <div class="story-content">
                <img id="currentStoryImage" src="" alt="Story">
                <video id="currentStoryVideo" controls style="display: none;"></video>
            </div>
        </div>
    </div>

    <script src="fa.js"></script>
</body>
</html>
